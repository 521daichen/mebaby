<style type="text/css">
*{margin: 0;padding: 0;list-style: none;}
body{font-size:18px;}

.title{font-size:1.2em; text-align:center; width:100%; color:#F8F1B3; position: relative;margin-top:-5px;}
.title1{position: relative;top:-47px;z-index:9;}

.pic_list{
	overflow:hidden;
	position:relative;
	}
.pic_list li{
	position:relative;
	margin-bottom:20px;
	}	
.pic_list .pic_left{

	width:20%;	
	}
.pic_list li:nth-child(odd) .pic_left{

	width:20%;
	left:-22%;	
	}
.pic_list li:nth-child(even) .pic_left{
	position:absolute;
	width:20%;
	right:-22%;	
	}		
.pic_list li img{
	width:100%;
	}			
.pic_list li:nth-child(odd){
	width:75%;
	background:#2d4363;
	padding:1%;
	padding-right:0px;
	border:solid 1px #5c83bd;
	border-right:0px;
	float:right;
}
.pic_list li:nth-child(even)
{
	width:75%;
	background:#2d4363;
	padding:5px;
	padding-left:0px;
	border:solid 1px #5c83bd;
	border-left:0px;
	float:left;
}
.pic_list h4{
	color:#fff;
	line-height:30px;
	width:100%;
	position:absolute;
	bottom:5px;
	background:rgba(31,41,68,0.5);

	}
