    <title>赛格叫你来过节</title>
	<style>
		body{
			margin:0;
			padding: 0;
			width: 100%;
			height: 100%;
			/*background: url('../addons/member/template/mobile/road38/images/bg.png') no-repeat;*/

<body>
	<input type="hidden" id="openid" name="openid" value="{$openid}" />
	<img src="/addons/member/template/mobile/road38/images/errtips.png" />
	

<script src="../addons/member/template/mobile/christmas/js/jquery-1.11.3.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	var openid=$('#openid').val();
    wx.config({
        debug: false,
        appId: "{$_W['account']['jssdkconfig']['appId']}",
        timestamp: "{$_W['account']['jssdkconfig']['timestamp']}",
        nonceStr: "{$_W['account']['jssdkconfig']['nonceStr']}",
        signature: "{$_W['account']['jssdkconfig']['signature']}",
        jsApiList: [
            'checkJsApi',               // 判断当前客户端版本是否支持指定JS接口
            'onMenuShareTimeline',      // 分享到朋友圈
            'onMenuShareAppMessage',    // 分享给朋友
            'onMenuShareQQ',            // 分享到QQ
            'onMenuShareWeibo',         // 分享到腾讯微博
            'hideMenuItems',            // 批量隐藏功能按钮接口
            'showMenuItems',            // 批量显示功能按钮接口
            'hideAllNonBaseMenuItem',   // 隐藏所有非基础按钮接口
            'showAllNonBaseMenuItem',   // 显示所有功能按钮接口
            'getNetworkType',           // 获取网络状态接口
            'openLocation',             // 使用微信内置地图查看位置接口
            'getLocation',              // 获取地理位置接口
            'hideOptionMenu',           // 批量隐藏功能按钮接口
            'showOptionMenu',           // 批量显示功能按钮接口
            'closeWindow',              // 关闭当前网页窗口接口
            'addCard',                  // 批量添加卡券接口
            'chooseCard',               // 调起适用于门店的卡券列表并获取用户选择列表
            'openCard',                 // 查看微信卡包中的卡券接口
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage'
        ]
    });
	
    wx.ready(function() {
    	var sharetitle="赛格国际再送300元购物卡，你懂的！";
		var sharedec="立即领卡，4.21-5.31赛格国际562个品牌专柜通用，手慢无。";
        wx.onMenuShareTimeline({
	       title: sharetitle, // 分享标题
	       link: 'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=Workday&m=member&wxref=mp.weixin.qq.com', // 分享链接
	       imgUrl: 'http://wx.cnsaga.com/addons/member/template/mobile/road38/images/share.png', // 分享图标
	       success: function (res) {
	           $.ajax({
	               type:'POST',
	               url:'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=quanShare&m=member',
	               data:{'openid':openid},
	               success:function(res){
	                   console.log('recorded');
	               }
	           });
	       }
	   });
		// 分享给朋友
       wx.onMenuShareAppMessage({
           title: sharetitle, // 分享标题
           desc:  sharedec, // 分享描述
           link: 'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=Workday&m=member&wxref=mp.weixin.qq.com', // 分享链接
           imgUrl: 'http://wx.cnsaga.com/addons/member/template/mobile/road38/images/share.png', // 分享图标
           success: function (res) {
               $.ajax({
                   type:'POST',
                   url:'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=FriendShare&m=member',
                   data:{'openid':openid},
                   success:function(){
                       console.log('recorded');
                   }
               });
           }
       });
    });

</script>
