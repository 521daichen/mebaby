<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta name="keywords" content=""> 
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta content="telephone=no" name="format-detection">
	<title>灯谜猜猜乐排行榜单</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background: #0a0712;
			position: relative;
			
		}
		img{
			width: 100%;
		}
		.userInput{
		    width: 84%;
		    position: absolute;
		    top: 28%;
		    margin-left: 8%;
		    margin-right: 8%;
		    text-align: center;
		}
		.userInput>div{
			color: #D44543;
			font-weight: normal;
			font-size: 14px;
			height: 30px;
			line-height: 30px;
		}
		input{
			margin:0;
			padding: 0;
			color: #000;
			margin-bottom: 3%;
   			border: 1px solid #f3c793;
   			font-size: 14px;
		}


		ul{
			color: #D44543;
		    margin: 4% 0;
		    padding: 0;
		    font-weight: normal;
		    font-size: 12px;
		    width: 70%;
		    text-align: left;
		    margin-left: 15%;

		}
		#uSubmit{
			width: 30%;
		    margin-left: 35%;
		    margin-right: 35%;
		    margin-top: 10%;
		    margin-bottom: 0;
		}
	</style>
	</head>
	<body>
		<input type="hidden" id="openId" name="openId" value="{$openId}" />
		<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/luck.png" alt="" />
		<div class="userInput">
			<form action="">
				
			
				<div>
					姓名: <input type="text" required="required" name="userName" id="sagauserName" value='' placeholder="  请输入您的真实姓名" /><br />
				</div>
				<div>
					手机: <input type="text" required="required" name="userPhone" id="sagauserPhone" value='' placeholder="  请输入您的手机号"/>
				</div>
				<ul>
					<li>请正确填写您的姓名电话，领取储值卡时须出示您的身份证核对信息后方可发放；</li>
					<li>领取时间：2月14日（情人节当天）</li>
					<li>领取地点：赛格国际一楼总服务台</li>
				</ul>
				
				<img id='uSubmit' src="../addons/member/template/mobile/yuanxiao/yuanxiao/submit.png" alt="" />
			</form>
		</div>
	</body>
	<script src='http://wx.cnsaga.com/addons/member/template/mobile/yuanxiao/yuanxiaoJS/jquery-1.11.3.js'></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		
		
		$('#uSubmit').click(function(){
//			alert('要提交给傻逼程序了');
		var userName=$('#sagauserName').val();
//		alert(userName);
		var userPhone=$('#sagauserPhone').val();
		var openId=$('#openId').val();
//console.dir(userName);
//console.dir(userPhone);
			$.ajax({
				type:'POST',
				url:'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=SaveLuck&m=member#',
				data:{'openId':openId,'userName':userName,'userPhone':userPhone},
				success:function(res){
					var resdata=JSON.parse(res);
					if(resdata.status==0){
						alert('提交失败，稍后请重新提交');
					}else if(resdata.status==1){
						alert('提交成功  请刷新页面');
					}else if(resdata.status==3){
						alert('请勿重复提交');
					}else if(resdata.status==2){
						alert('请填写您的信息');
					}else if(resdata.status==4){
						alert('很抱歉，您未中奖');
					}
				}
			});
		});
		
	</script>
</html>
