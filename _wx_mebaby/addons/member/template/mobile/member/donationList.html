<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>积分出入明细</title>
    <meta name="keywords" content="">
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../addons/member/template/mobile/static/donation/css/integralList.css" />
    <script src="../addons/member/template/mobile/static/js/zepto.min.js" ></script>
<body>
<header>
    总积分<strong>{$score}</strong>
</header>
<nav><span>收到积分</span><span>送出积分</span></nav>
<section>
    <ul class="ComeAndGo">
        {loop $receiveList $vo}
        <li>
            <div class="left">收到积分<span>{php echo date('Y/m/d',$vo['create_time'])}</span></div>
            <div class="right">+{$vo['score']}分<span>来自{$vo['founder_name']}</span></div>
        </li>
        {/loop}
    </ul>
    <ul class="ComeAndGo">
        {loop $founderList $vo}
        <li>
            <div class="left">送出积分<span>{php echo date('Y/m/d',$vo['create_time'])}</span></div>
            <div class="right">-{$vo['score']}分<span>送给{$vo['receive_name']}</span></div>
        </li>
        {/loop}
    </ul>
</section>
<script type="text/javascript">
    ;(function($){
        $('.ComeAndGo').css({'height':$(window).height()-180});
        $('nav span:nth-child(1)').on('click',function(){
            $(this).css('color','#f60');
            $('nav span:nth-child(2)').css('color','#444');
            $('.ComeAndGo:nth-child(1)').css('display','block');
            $('.ComeAndGo:nth-child(2)').css('display','none');
        })
        $('nav span:nth-child(2)').on('click',function(){
            $(this).css('color','#f60');
            $('nav span:nth-child(1)').css('color','#444');
            $('.ComeAndGo:nth-child(2)').css('display','block');
            $('.ComeAndGo:nth-child(1)').css('display','none');
        })
    })(Zepto)
</script>
</body>
</html>
