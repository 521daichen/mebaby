							$('#question').removeClass('hidden');
							$('#question ul li').css('background','transparent').find('b').css('background','#fff');

				timeC:function(){
					var counttime=19;
					timer=setInterval(function(){
						counttime--;

						if(counttime==-1){
							$('.counttime').addClass('hidden');
							$('.timeout').removeClass('hidden');
							$('.btn').removeClass('hidden');
							$('#question .quesDet').off('click','li');

							})
						}

							$('.counttime span').html('19');
						}
					},1000)

				getQues:function(){
					$('#question div.quesDet').html('');

							var boom='<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/boom.png" class="other"/>';
					
							if(resdata.status==1){

								var options='';
								$.each(resdata.answerOption, function(i,p) {
									options+='<li lop='+p.loptions+' xuanzhong="no">'+
												'<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/option.png" alt="" /><span>'+p.options_content+'</span><i><b></b></i><s class="hidden">&#10004</s>'+
											'</li>';
								});
								var quesHtml=question+'<ul>'+options+'</ul>';
								$('#question div.quesDet').html(quesHtml);
								$('.counttime').removeClass('hidden');
								yuanxiao.timeC();
							}else if(resdata.status==4){
								$('#question div.quesDet').html(yuanbao);
								clearInterval(timer);
								$('.counttime').addClass('hidden');
								$('.btn').removeClass('hidden');
								$('#score').html('分数：'+resdata.user_score);
							}else if(resdata.status==3){
								$('#question div.quesDet').html(boom);
								clearInterval(timer);
								$('.counttime').addClass('hidden');
								$('.btn').removeClass('hidden');
								$('#score').html('分数：'+resdata.user_score);
							}	
						}
						
					})
				},
				valiAns:function(){
					var Dltid=yuanxiao.ltId;

					var Dopenid=openId;
					var DuserAns=yuanxiao.userAnswer;

							if(resdata.status==0){

							}else if(resdata.status==1){

								$('#score').html('分数：'+resdata.user_score);
							}
							var crtAns=resdata.answer_option;
							$('[lop='+crtAns+']>i').addClass('hidden');
							$('[lop='+crtAns+']>s').removeClass('hidden');
							
						}
					})
				},
				checkgrey:function(){
					var allgrey=$('.swiper-slide-active .grey');

					if(allgrey.length==10){
						$('.slide').fadeIn('slow').fadeOut('slow');
            		}
				}
				
			}

			$('#back').click(function(){

				$('.counttime span').html('19');
				yuanxiao.updateView();
				yuanxiao.answer();
				yuanxiao.checkgrey();
			});
			$('.slide').click(function(){

			});
			var chooseAns=function(){

					$(this).attr('xuanzhong','yap');

					$('#question .quesDet').off('click','li');
					$('.counttime').addClass('hidden');

					yuanxiao.userAnswer=$(this).attr('lop');
