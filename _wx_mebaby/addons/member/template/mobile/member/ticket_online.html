<style>

<script type="application/javascript">
    $(function(){
        $('#sub').click(function(){
            $.post('{php echo $this->createMobileUrl("ticket",array("source"=>"online"),true)}',function(msg){
                if(msg.status) {
                    window.location.href = '{php echo $this->createMobileUrl("ticket",array("source"=>"getCode"),true)}';
                } else {
                    layer.open({
                        content: msg.msg,
                        style: 'text-align:center',
                        btn: ['确定']
                    });
                }
            }, 'json')
        });

    })
