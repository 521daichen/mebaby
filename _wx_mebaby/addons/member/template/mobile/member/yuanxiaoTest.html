<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元宵灯谜</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../addons/member/template/mobile/yuanxiao/yuanxiaoJS/swiper.min.css">
		
		
		<style>
			ul,ol,p,h1,h2,h3,h4,h5,h6,dl,dt,dd {
	            margin:0;
	            padding:0;
	            list-style:none;
	            font-weight:normal;
	        }
			html, body {
		        position: relative;
		        height: 100%;
	    	}
	    	img{
				width: 100%;
				vertical-align: bottom;
			}
	    	body {
		        background: #eee;
		        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		        font-size: 14px;
		        color:#000;
		        margin: 0;
		        padding: 0;
		        background: url('../addons/member/template/mobile/yuanxiao/yuanxiao/bg.png') no-repeat;
		        background-size: 100% 100% ;
	    	}
	    	footer{
	    		position: absolute;
	    		bottom: 0;
	    		width: 100%;
	    		left: 0;
	    		z-index: 2;
	    	}
		    .swiper-container {
		        width: 70%;
		        height: 500px;
		    }
		    .swiper-slide {
		        text-align: center;
		        font-size: 18px;
		
		        /* Center slide text vertically */
		        display: -webkit-box;
		        display: -ms-flexbox;
		        display: -webkit-flex;
		        display: flex;
		        -webkit-box-pack: center;
		        -ms-flex-pack: center;
		        -webkit-justify-content: center;
		        justify-content: center;
		        -webkit-box-align: center;
		        -ms-flex-align: center;
		        -webkit-align-items: center;
		        align-items: center;
		    }
			#container{
				width: 100%;
			}
			#user{
				margin: 0;
			    padding: 0;
			    width: 82%;
			    height: 7%;
			    top: 2%;
			    margin-bottom: 2%;
			    margin-left: 9%;
			    background: url(../addons/member/template/mobile/yuanxiao/yuanxiao/user.png) no-repeat;
			    background-size: 100% 100%;
			    z-index: 20;
			    position: relative;
			}
			#user>li{
				float: left;
				color: #FFFFFF;
			}
	        #user>:first-child {
	            width: 13%;
			    margin-top: 0.6%;
			    margin-left: 1.2%;
	        }
	        #user>:first-child>img{
	           border-radius: 50%;
	        }
	        #user>:nth-child(2) {
	            width: 33%;
			    height: 40px;
			    line-height: 40px;
			    margin-top: 1%;
			    margin-left: 7%;
			    font-size: 10px;
	        }
	        #user>:last-child {
	            width: 33%;
			    height: 40px;
			    line-height: 40px;
			    margin-top: 1%;
			    margin-left: 7%;
			    font-size: 10px;
	        }
			.DL{
				position: absolute;
				box-sizing: border-box;
			}
			.DL>img{
				width: 60%;
				padding: 20% 5%;
			}
			.DLbg{
				background: url('../addons/member/template/mobile/yuanxiao/yuanxiao/aim.png') no-repeat;
				background-size: 100% 100%;
			}
			.deng0{
				width: 21.85%;
				left: 26%;
				top: 0%;
			}
			.deng1{
				width: 26.7%;
				left: 57.9%;
				top: 2%;
				
			}
			.deng2{
				width: 24%;
				left: 33.3%;
				top: 19%;
			}
			.deng3{
				width: 27.78%;
				left: 13.9%;
				top: 29.6%;
			}
			.deng4{
				width: 27.78%;
				left: 66.29%;
				top: 27%;
			}
			.deng5{
				width: 35.2%;
				left: 38%;
				top: 39.2%;
			}
			.deng6{
				width: 32%;
				left: 3%;
				top: 55%;
			}
			.deng7{
				width: 28.92%;
				left: 71.29%;
				top: 54.2%;
			}
			.deng8{
				width: 24%;
				left: 29.62%;
				top: 68%;
			}
			.deng9{
				width: 25%;
				left: 60%;
				top: 70%;
			}
			.grey{
				-webkit-filter: grayscale(100%); 
				filter: grayscale(100%); 
				filter: gray; 
			}
			#question{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				width: 100%;
				height: 100%;
				z-index: 10;
				background: url('../addons/member/template/mobile/yuanxiao/yuanxiao/question.png') no-repeat;
				background-size: 100% 100%;
			}
			.hidden{
				display: none;
			}
			.start{
				width: 57%;
			    margin-left: 21.5%;
			    margin-right: 21.5%;
			}
			.begin,.rule{
				width: 58%;
				margin-left: 21%;
				margin-top: 4%;
			}
			#rulebox{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				z-index: 10;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.8);
			}
			#rulebox>img{
				width: 90%;
				margin-left: 5%;
				margin-top: 20%;
			}
			/*动画*/
			.animate {
			  	-webkit-animation-duration: 1s;
			  	animation-duration: 1s;
			  	-webkit-animation-fill-mode: both;
			  	animation-fill-mode: both;
		  	}
		  	.pulse{
  				-webkit-animation-iteration-count: 3;
			 	animation-iteration-count: 3;
			 	-webkit-animation-name: pulse;
			  	animation-name: pulse;
		  	}
		  	.slideInUp {
			  -webkit-animation-name: slideInUp;
			  animation-name: slideInUp;
			  -webkit-animation-iteration-count: 1;
			 	animation-iteration-count: 1;
			}
			@-webkit-keyframes pulse {
			  from {
			    -webkit-transform: scale3d(1, 1, 1);
			    transform: scale3d(1, 1, 1);
			  }
			
			  50% {
			    -webkit-transform: scale3d(1.05, 1.05, 1.05);
			    transform: scale3d(1.05, 1.05, 1.05);
			  }
			
			  to {
			    -webkit-transform: scale3d(1, 1, 1);
			    transform: scale3d(1, 1, 1);
			  }
			}
			@-webkit-keyframes slideInUp {
			  from {
			    -webkit-transform: translate3d(0, 100%, 0);
			    transform: translate3d(0, 100%, 0);
			    visibility: visible;
			  }
			
			  to {
			    -webkit-transform: translate3d(0, 0, 0);
			    transform: translate3d(0, 0, 0);
			  }
			}
			
		</style>
	</head>
	<body>
		<input type="hidden" id="openId" name="openId" value="{$openId}" />
		<header>
			<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/start.png" alt="" class="start" />
			<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/begin.png" alt="" class="begin animate pulse"  id='begin'/>
			<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/rule.png" alt="" class="rule" />
			<div id='rulebox' class='hidden'>
				<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/ruledet.png" alt="" class='ruledet'/>
			</div>
			
		</header>
		<ul id="user" class='hidden'>
			<li><img src="{$headimgurl}" alt=""/></li>
	        <li class="ellipsis">{$nickname}</li>
	        <li>分数:1000000</li>
		</ul>
		
		<div id="container" class="swiper-container">	
	        <div class="swiper-wrapper"></div>
	    </div>
		<div id="question" class='hidden'></div>
		<footer>
			<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/tangyuan.png" alt="" class="foot" />
		</footer>
		<script src='../addons/member/template/mobile/yuanxiao/yuanxiaoJS/jquery-1.11.3.js'></script>
		<script src='../addons/member/template/mobile/yuanxiao/yuanxiaoJS/swiper.min.js'></script>
		
		<script>
			var swiper;
			var Q=0;
			window.onload=function(){
		        /*功能一：页面开始请求内容*/
		        $.ajax({
		            type: 'GET',
		            url: 'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=RealLightList&m=member#',
		            success: function(res){
							console.log(res);
		                var resdata=JSON.parse(res);
		                
		                var resHtml="";
		           
		           		for(var j=0;j<resdata.lightList.length/10;j++){
		           			var html = "";
		                	 for(var k=0;k<10;k++){
			                	 html +='<div class="DL deng'+k+' DL'+(10*j+k)+'" ltId="'+(10*j+k+1)+'">'+
		            			'<img src="../addons/member/template/mobile/yuanxiao/yuanxiao/denglong.png" alt="" />'+
		            			'</div>';
		            			 
		               		 }
							resHtml='<div class="swiper-slide">'+html+'</div>';
		                	 $('.swiper-wrapper').append(resHtml);
		                }

		                 var swiper = new Swiper('.swiper-container', {
					        direction: 'vertical',
							mousewheelControl:true,
					    });

		           	 }
		        });
       		}
			var yuanxiao={
				Q:0,
				getGrey:function (){
					for(var i=0;i<=this.Q;i++){
						$('.DL'+i).addClass('grey');
					}
					this.answer();
					$('#container .DL'+this.Q).addClass('DLbg');
				},
				answer:function(){
					$('.swiper-wrapper').on('click','.DL'+this.Q,function(){
						if(!$(this).hasClass('grey')){
							$(this).addClass('grey').removeClass('DLbg');
							$('#question').removeClass('hidden');
						}else{
							$('#question').addClass('hidden');
						}
					});
				},	
				updateView:function(){
					this.Q++;
					console.log(this.Q);
	//				$.ajax({
	//					type:'POST',
	//					url:'',
	//					data:{'quesNum':this.Q},
	//					success:function(){
	//						console.log('提交题号给戴晨啦');
	//					}
	//				});
				},
			}
			yuanxiao.getGrey();
			$('#begin').click(function(){
			 	$('header').addClass('hidden');
			 	$('#user').fadeIn('fast');
			 	$('#container').addClass('animate slideInUp');
			 	$('.DL0').addClass('animate pulse DLbg');
			});
			$('.rule').click(function(){
			 	$('#rulebox').fadeIn('slow');
			});
			$('#rulebox').click(function(){
			 	$(this).fadeOut('slow');
			});
			$('#question').click(function(){
				$(this).addClass('hidden');
				$('.DL'+yuanxiao.Q).next().addClass('animate pulse DLbg');
				yuanxiao.updateView();
				yuanxiao.answer();
			});
		</script>	
	</body>
</html>
