<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
<meta content="telephone=no" name="format-detection">
    <title></title>
	<style>
			body{
				margin:0;
				padding: 0;
				width: 100%;
				height: 100%;
				/*background: url('../addons/member/template/mobile/road38/images/bg.png') no-repeat;*/
				background-size: 100%;
				background-color: #E9E9E9;
			}
			header{
				width: 100%;
				height: 40%;
			}
			img{
				width: 100%;
				height:auto;
			}
			.card{
			    width: 86%;
			    margin:2% 7%;	
			}
			.card img{height: auto !important;}
			.activity{
			    width: 84%;
			    margin-right: 8%;
			    margin-left: 8%;
			    box-sizing: border-box;
			    padding: 3% 0%;
			}
			.det{
				width: 30%;
    			margin: 1% 0%;
			}
			.activity div{
				font-size: 12px;
				color: #545454;
			}
			.activity p{
				margin: 0;
				padding: 0;
				margin-top: 2%;
				font-size: 12px;
			}
			.activity>p span{
				color:#f60;
				float:right;
				text-decoration: underline;
			}
			.carId{
			    width: 84%;
			    height: 50%;
			    margin-right: 7%;
			    margin-left: 7%;
			    box-sizing: border-box;
			    padding: 4% 0%;
			    padding-bottom: 2%;
			    background: rgba(255,255,255,0.3);
			    border-radius: 10px;
			    text-align: center;
				
			}
			.carId>p{
				width: 98%;
			    margin: 2% 1%;
			    padding: 0;
			    font-size: 14px;
			    font-family: "microsoft sans serif";
			    text-align: center;
			    color: #F12A64;
			    font-weight: bold;
			}
			.cardId>h5{
				padding: 0;
			    margin: 6% 6%;
			    margin-bottom: 1%;
			    font-weight: normal;
			    width: 88%;
			    text-align: center;
			    font-size: 12px;
			    color: #333;
			    font-weight: normal;
			}
			p{
				width: 98%;
			    margin: 2% 1%;
			    padding: 0;
			    font-size: 14px;
			    font-family: "microsoft sans serif";
			}
			h5{
				padding: 0;
			    margin: 6% 6%;
			    margin-bottom: 1%;
			    font-weight: normal;
			    width: 88%;
			}
			#btn{
				width: 86%;
			    height: 35px;
			    line-height: 35px;
			    background: #ff4764;
			    color: #FFF;
			    text-align: center;
			    margin-top: 6%;
			    margin-left: 7%;
			    margin-bottom: 3%;
			    border-radius: 5px;
			}
			#ruledet .det{
				width: 55%;
    			margin: 1% 0%;
			}
			#ruledet h4{
				margin: 2% 0%;
    			font-size: 14px;
			}
			#ruledet p{
				margin:1% 0%;
				font-size: 12px;
			}
			#ruledet{
				position: absolute;
				width: 100%;
				height: 170%;
				background:rgba(0,0,0,0.8);	
			    top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 555;
				/*height: 850px;*/
			}
			#ruledet>div{
				width: 86%;
			    margin-top: 15%;
			    margin-left: 7%;
			    position: relative;
			    background: #d1ecfa;
			    border-radius: 5px;
			    padding: 4% 6%;
			    box-sizing: border-box;
			}
			#ruledet>div>span{
			    position: absolute;
			    right: -3%;
			    top: -2%;
			    width: 10%;
			}
			#ruledet>div>div{
				font-size: 12px;
			}
			.hidden{
				display: none;
			}
			.mask{background:rgba(0,0,0,0.8);width:100%;height:100%;position: fixed;left:0;top:0;display: none;z-index: 999;}
			@media screen and (max-width:320px) {
			 	#ruledet{
					height: 250%;
			 }
		</style>
</head>
<body>
 <img src="../addons/member/template/mobile/road38/images/reg51.png" />
<script src="../addons/member/template/mobile/christmas/js/jquery-1.11.3.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	var openid=$('#openid').val();
	//规则显示隐藏
    function seendet(){
    	$('body').scrollTop(0);
    	$('#ruledet').removeClass('hidden');
    }
    function hiddendet(){
    	$('#ruledet').addClass('hidden');
    }
    wx.config({
        debug: false,
        appId: "{$_W['account']['jssdkconfig']['appId']}",
        timestamp: "{$_W['account']['jssdkconfig']['timestamp']}",
        nonceStr: "{$_W['account']['jssdkconfig']['nonceStr']}",
        signature: "{$_W['account']['jssdkconfig']['signature']}",
        jsApiList: [
            'checkJsApi',               // 判断当前客户端版本是否支持指定JS接口
            'onMenuShareTimeline',      // 分享到朋友圈
            'onMenuShareAppMessage',    // 分享给朋友
            'onMenuShareQQ',            // 分享到QQ
            'onMenuShareWeibo',         // 分享到腾讯微博
            'hideMenuItems',            // 批量隐藏功能按钮接口
            'showMenuItems',            // 批量显示功能按钮接口
            'hideAllNonBaseMenuItem',   // 隐藏所有非基础按钮接口
            'showAllNonBaseMenuItem',   // 显示所有功能按钮接口
            'getNetworkType',           // 获取网络状态接口
            'openLocation',             // 使用微信内置地图查看位置接口
            'getLocation',              // 获取地理位置接口
            'hideOptionMenu',           // 批量隐藏功能按钮接口
            'showOptionMenu',           // 批量显示功能按钮接口
            'closeWindow',              // 关闭当前网页窗口接口
            'addCard',                  // 批量添加卡券接口
            'chooseCard',               // 调起适用于门店的卡券列表并获取用户选择列表
            'openCard',                 // 查看微信卡包中的卡券接口
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage'
        ]
    });
	
    wx.ready(function() {
    	var sharetitle="震惊！西安赛格送300元购物卡邀你来春游，壕无人性!";
		var sharedec="西安赛格国际购物中心为答谢远程顾客厚爱，点此领卡后，3.3-3.12持车辆行驶证来赛格，300元电子购物卡当钱花。";
        document.querySelector('#btn').onclick = function () {
            var code = '{$code}';
            wx.openCard({
                cardList: [{
                    cardId: 'pUdGzjvFTTyp5ayzKbHCdmOegulA',
                    code: code
                }]// 需要打开的卡券列表
            });
        }
        wx.onMenuShareTimeline({
	       title: sharetitle, // 分享标题
	       link: 'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=Roseduo&m=member&wxref=mp.weixin.qq.com', // 分享链接
	       imgUrl: 'http://wx.cnsaga.com/addons/member/template/mobile/road38/images/share.png', // 分享图标
	       success: function (res) {
	           $.ajax({
	               type:'POST',
	               url:'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=quanShare&m=member',
	               data:{'openid':openid},
	               success:function(res){
	                   console.log('recorded');
	               }
	           });
	       }
	   });
		// 分享给朋友
       wx.onMenuShareAppMessage({
           title: sharetitle, // 分享标题
           desc:  sharedec, // 分享描述
           link: 'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=Roseduo&m=member&wxref=mp.weixin.qq.com', // 分享链接
           imgUrl: 'http://wx.cnsaga.com/addons/member/template/mobile/road38/images/share.png', // 分享图标
           success: function (res) {
               $.ajax({
                   type:'POST',
                   url:'http://wx.cnsaga.com/app/index.php?i=4&c=entry&do=FriendShare&m=member',
                   data:{'openid':openid},
                   success:function(){
                       console.log('recorded');
                   }
               });
           }
       });
    });

</script>
</body>
</html>
