<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员注册</title>
    <link rel="stylesheet" href="../addons/member/template/mobile/reg/css/weui.css"/>
    <link rel="stylesheet" href="../addons/member/template/mobile/reg/css/example.css"/>
</head>
<body ontouchstart>

    <form method="post" action="index.php?i=4&c=entry&do=InitialCard&m=eloquence">
        <div class="container" id="container">
            {if $regMsg}
            <div class="weui-cells__title">{$regMsg}</div>
            {/if}
            <div class="weui-cells__title">会员信息</div>
            <div class="weui-cells weui-cells_form">
                
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="name" placeholder="请输入姓名" value="{$name}"  name="name">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="tel" placeholder="请输入手机号" value="{$tel}"  name="mobile">
                    </div>
                    <!--<div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>-->
                </div>

                

                </div>

                <div class="page__bd page__bd_spacing">
                    <!--
                        <a href="javascript:;" class="weui-btn weui-btn_primary" onclick="activeInfo()"> 激活会员卡</a>
                    -->
                    <p style="margin-top:30px; "></p>
                    <input type='submit' class="weui-btn weui-btn_primary" onclick="activeInfo()" value="激活会员卡" name="memberSubmit">
                    <input type="hidden" value="{$openid}" name="openid">
                    <input type="hidden" value="{$customerUid}" name="customerUid">
                   
                   <!------老会员查购物积分专用-->
                </div>
            </div>
        </div>
    </form>
</body>

</html>
